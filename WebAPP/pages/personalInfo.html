<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
		<title>个人信息--才通天下</title>
		<link href="style/common.css" rel="stylesheet"/>
		<link href="style/login.css" rel="stylesheet"/>
		<link href="style/animate.min.css" rel="stylesheet" />
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/radio.js"></script>
	</head>
	<body>
		<!--header start-->
		<div class="header">
			<a onclick="history.back()"><img src="img/return_icon.png"></a>
			<span>个人信息</span>
		</div>			
		<!--header end-->
		<!--icon-bar start-->
		<div class="icon-bar wow fadeInDown">
			<div class="icon-box">
				<img src="" />
				<input type="button" id="prevIcon"/>
			</div>	
		</div>
		<!--icon-bar end-->
		<!--personal start-->
		<div class="personal left wow fadeInDown">
			<div class="personal-item left">
				<b>姓名</b><span><input value="小A"/></span>
			</div>
			<div class="personal-item left">
				<b>性别</b><span>
				<label class="radio-blue right" style="margin-left: .8rem;">
					<i class="checked"></i><input type="radio" name="role" value="女" checked="checked"/>女
				</label>
				<label class="radio-blue right">
					<i></i><input type="radio" name="role" value="男"/>男
				</label>
			</div>
			<div class="personal-item left">
				<b>出生日期</b><span><input value="1999-10-10" type="date"/></span>
			</div>
			<div class="personal-item left">
				<b>职历</b>
				<span style="margin-right: 2rem;" onclick="location.href='career.html'"><input placeholder="职历,求职术语,简约地说,就是作为社会的人一生或一个阶段的职业经历和历史。职历的深浅,是一个人素质因岁月因经验因后天的努力与成熟而形成的特" /></span>
				<a></a>
			</div>
			<div class="personal-item left">
				<b>我的画像</b>
				<span style="margin-right: 2rem;" onclick="location.href='makeComment.html'"><input value="幽默，专业" /></span>
				<a></a>
			</div>
			<div class="personal-item left">
				<b>隐私保护</b>
				<span style="margin-right: 2rem;" onclick="location.href='privacySetting.html'"></span>
				<a></a>
			</div>
		</div>
		<div class="login-item wow fadeInUp" style="animation-delay: .4s;-webkit-animation-delay: .4s;margin-top:1rem">
			<button class="login-btn" id='register-btn'>完成提交</button>
		</div>
		<!--personal end-->
		<div class="prev-icon" id="overlay">
			<div><p><img src="img/no_icon.png" /></p></div>
		</div>
	</body>
</html>
<script src="js/wow.min.js"></script>
<script>
if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
	new WOW().init();
};
</script>
<script>
	$(document).ready(function(){
		var winHt = $(window).height();
		$('.login-content').css('height', winHt - 86);
		$('#prevIcon').click(function(){
			$('#overlay').show(100);
		});
		//点击空白区域隐藏弹出框	
	$('#overlay').click(function(e) {
    var target = $(e.target);
    if(!target.is('#overlay img')) {
       if ( $('#overlay').is(':visible') ) {  
            $('#overlay').hide();                                                    
       }
    }
});
	})
</script>
