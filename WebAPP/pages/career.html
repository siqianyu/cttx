<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
		<title>职位信息--才通天下</title>
		<link href="style/common.css" rel="stylesheet"/>
		<link href="style/login.css" rel="stylesheet"/>
		<link href="style/animate.min.css" rel="stylesheet" />
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/radio.js"></script>		
	</head>
	<body>
		<!--header start-->
		<div class="header">
			<a onclick="history.back()"><img src="img/return_icon.png"></a>
			<span>职位信息</span>
		</div>			
		<!--header end-->
		<!--career-content start-->
		<div class="career-box">
		<div id="careerList">
			<div class="career-content wow fadeInDown">
				<div class="career-item">
					<b>公司</b>
					<span><input placeholder="请输入公司名称"></span>
				</div>
				<div class="career-item">
					<b>最高职位</b>
					<span><input placeholder="请输入职位"></span>
				</div>
			</div>
		</div>		
		<div class="login-item wow fadeInUp" style="margin-top: 1rem;">
			<button class="register-btn" id="addCareer">新增</button>
		</div>
		</div>
		<div class="login-item wow fadeInUp">
			<button class="login-btn" id="login-btn" onclick="location.href='personalInfo.html'">保存</button>
		</div>
		<!--career-content end-->
	</body>
</html>
<script src="js/wow.min.js"></script>
<script>
if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
	new WOW().init();
};
</script>
<script>
	$(document).ready(function(){
		var winHt = $(window).height();
		$('.career-box').css('min-height', winHt - 200);
	})
</script>
<script type="text/javascript">
	$(document).ready(function(){
		
		
		$('#addCareer').click(function(){
				$('#careerList').append("<div class='career-content wow fadeInDown'><div class='career-item'><b>公司</b><span><input placeholder='请输入公司名称'></span></div><div class='career-item'><b>最高职位</b><span><input placeholder='请输入职位'></span></div></div>");
			})
		
		
	})
			
</script>
